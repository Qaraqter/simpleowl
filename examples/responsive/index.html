<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- head -->
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
          Basic Demo | Owl Carousel | 2.0.0-beta.2.4
        </title>

        <!-- Stylesheets -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,400italic,300italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <!-- Owl Stylesheets -->
        <link rel="stylesheet" href="../../build/css/simpleowl.css">
        <link rel="stylesheet" href="../assets/css/example.css">

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <!-- Favicons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="shortcut icon" href="../assets/ico/favicon.png">
        <link rel="shortcut icon" href="favicon.ico">
    </head>
    <body>

        <div class="container">
            <h1>Responsive example (loop, nav, autoplay with pause)</h1>
            <article data-carousel data-carousel-loop data-carousel-autoplay="6000" data-carousel-autoplay-pause-hover>

                <div class="item col-sm-3">
                    <h1>1</h1>
                </div>

                <div class="item col-sm-3">
                    <h1>2</h1>
                </div>

                <div class="item col-sm-3">
                    <h1>3</h1>
                </div>

                <div class="item col-sm-3">
                    <h1>4</h1>
                </div>

                <div class="item col-sm-3">
                    <h1>5</h1>
                </div>

                <div class="item col-sm-3">
                    <h1>6</h1>
                </div>

            </article>

            <div data-carousel-previous><i class="fa fa-chevron-left"></i></div>
            <div data-carousel-next><i class="fa fa-chevron-right"></i></div>

        </div>

        <br>

        <div class="container">
            <h1>Responsive example (loop, nav, dots)</h1>
            <article id="carousel2" data-carousel data-carousel-loop>

                <div class="item col-sm-3 col-md-6">
                    <h1>1</h1>
                </div>

                <div class="item col-sm-3 col-md-6">
                    <h1>2</h1>
                </div>

                <div class="item col-sm-3 col-md-6">
                    <h1>3</h1>
                </div>

                <div class="item col-sm-3 col-md-6">
                    <h1>4</h1>
                </div>

                <div class="item col-sm-3 col-md-6">
                    <h1>5</h1>
                </div>

                <div class="item col-sm-3 col-md-6">
                    <h1>6</h1>
                </div>

            </article>

            <div data-carousel-previous data-carousel-container="carousel2"><i class="fa fa-chevron-left"></i></div>
            <div data-carousel-next data-carousel-container="carousel2"><i class="fa fa-chevron-right"></i></div>
            <div data-carousel-dots data-carousel-container="carousel2"></div>
        </div>

        <!-- vendors -->
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/owl.carousel.js"></script>
        <script src="../../build/js/simpleowl.dev.js"></script>
    </body>
</html>
