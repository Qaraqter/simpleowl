  <style type='text/css'>
.calendar-carousel {
    width: 600px;
    height: 44px;
    overflow: hidden;
}
.calendar-date {
    text-align: center;
    border: 1px solid gray;
}

label {
    font-size: 14px;
}

.date-number {
    display: block;
    text-decoration: none;
}
.owl-item {
    display:inline-block;
}

  </style>


</head>
<body>
    <div ng-app="app">
        <div class="calendar-carousel owl-carousel" ng-controller="CalendarCarouselCtrl">
            <div class="item calendar-date" ng-repeat="day in days" data-hash="e{{ $index }}">
                <label>D</label>
                <a class="date-number" href="#e{{ $index }}">
                    {{ day.date.getDate() }}
                </a>
            </div>
        </div>
    </div>

    <script type='text/javascript'>//<![CDATA[

    var app = angular.module("app", []);

    app.controller('CalendarCarouselCtrl', ['$scope', function($scope) {
        var date = new Date();

        $scope.days = [];

        //mocking days array
        for(var i = 1; i <= 20; i++) {
            $scope.days.push({ date: new Date(new Date().setDate(date.getDate() + i))});
        }

        setTimeout(function() {
            $('.calendar-carousel').owlCarousel({
                items: 7,
                loop: false,
                center: true,
                margin: 10,
                URLhashListener:true,
                autoplayHoverPause:true,
                startPosition: 'URLHash'
            });
        },200);
    }]);
    //]]>

    </script>
</body>


</html>
